<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东首屏</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2864471_a88av6i2e2a.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./swiper/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/shortcut.css">
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/service.css">
    <link rel="stylesheet" href="./css/seckill.css">
</head>

<body>
    <!-- 顶部nav -->
    <div class="shortcut">
        <div class="w"></div>
    </div>

    <!-- 头部logo、搜索区域 -->
    <div class="header">
        <div class="w"></div>
    </div>

    <!-- 主要内容区 -->
    <div class="fs">
        <div class="fs-1"></div>
        <div class="fs-2">
            <div class="sliderWrapper"></div>
            <div class="sliderBanner"></div>
        </div>
        <div class="fs-3">
            <div class="user"></div>
            <div class="news"></div>
            <div class="service"></div>
        </div>
    </div>

    <!-- 京东秒杀 -->
    <div class="seckill">
        <div class="w">
            <div class="seckill-count">
                <a class="seckill-countdown" href="//miaosha.jd.com" target="_blank" clstag="h|keycount|core|seckill_a">
                    <div class="countdown-title">京东秒杀</div>
                    <div class="countdown-time">
                        <div class="countdown-desc"><strong>00:00</strong>点场 距结束</div>
                        <span class="timer countdown-main">
                            <span class="timer__unit timer__unit--day">00</span>
                            <span class="timer__unit timer__unit--hour">00</span>
                            <span class="timer__unit timer__unit--minute">00</span>
                            <span class="timer__unit timer__unit--second">00</span>
                        </span>
                    </div>
                </a>
            </div>
            <div class="seckill-content">
                <div class="seckill-list"></div>
                <div class="seckill-brand"></div>
            </div>
        </div>
    </div>

    <script src="./js/mock.js"></script>
    <script src="./api/searchInfo.js"></script>
    <script src="./api/menuInfo.js"></script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./swiper/index.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
