<script>
    (function () {
        $('.service_frame').mouseenter(function () {
            // 添加样式标记
            $(this).addClass('service_active').siblings().removeClass('service_active');
            // 判断鼠标移入的是否是第二行的游戏(service_frame2)
            if ($(this).hasClass('service_frame2')) {
                $(this).animate({
                    marginTop: -56
                }).siblings('.service_frame').animate({
                    marginTop: -28
                })
            } else {
                // 否则代表鼠标移入的是第一行
                $('.mod_tab_head_item').not('.service_frame2').animate({
                    marginTop: -28
                })
                $('.service_frame2').css({
                    marginTop: 0
                })
            }
            $('.service_pop').animate({
                bottom: -20
            });
        })
        $('.close').click(function () {
            $('.service_pop').animate({
                bottom: -230
            });
            $('.service_frame').animate({
                marginTop: 0
            });
        })
    })()
</script>
